worker_processes 1;
events { worker_connections 1024; }
error_log /dev/stdout debug;

http {
    sendfile on;
    # Enable access logging to stdout for container visibility
    access_log /dev/stdout; 
    
    # Increase maximum upload size for image handling
    client_max_body_size 10M;

    upstream user {
        server udagram-api-user:8080;
    }
    upstream feed {
        server udagram-api-feed:8080;
    }
    upstream frontend {
        server udagram-frontend:80;
    }

    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-NginX-Proxy true;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Host $server_name;
    
    # Optimization for persistent connections
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # --- Subdomain: udagramapi.jandir.site (Unified APIs) ---
    server {
        listen 80;
        server_name udagramapi.jandir.site;

        location /api/v1/users {
            proxy_pass         http://user;
        }

        location /api/v1/auth {
            proxy_pass         http://user;
        }

        location /api/v1/feeds {
            proxy_pass         http://feed;
        }

        location /health {
            access_log off;
            return 200 'healthy';
        }
    }

    # --- Subdomain: udagram.jandir.site (Frontend) ---
    server {
        listen 80;
        server_name udagram.jandir.site;

        location / {
            proxy_pass         http://frontend;
        }            
    }
}