  #     - name: Run tests on affected packages
  #       run: npx turbo run test --filter=...[origin/main]

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build affected packages
        run: npx turbo run build --filter=...[origin/main]

  docker:
    name: ğŸ³ Docker Build (Dry Run)
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        app: [udagram-api-user, udagram-api-feed, udagram-frontend]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if app changed
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            app:
              - 'apps/${{ matrix.app }}/**'
              - 'packages/**'

      - name: Set up Docker Buildx
        if: steps.changes.outputs.app == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        if: steps.changes.outputs.app == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/${{ matrix.app }}/Dockerfile
          push: false
          tags: jandir/${{ matrix.app }}:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
