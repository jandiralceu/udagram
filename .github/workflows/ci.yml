name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.head_ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  lint:
    name: ðŸ” Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run lint on affected packages
        run: npx turbo run lint --filter=...[origin/main]

  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run tests on affected packages
        run: npx turbo run test:coverage --filter=...[origin/main]

      - name: Check coverage files
        id: check_coverage
        run: |
          if [ -f apps/udagram-api-user/coverage/lcov.info ]; then
            echo "user_exists=true" >> $GITHUB_OUTPUT
          else
            echo "user_exists=false" >> $GITHUB_OUTPUT
          fi
          if [ -f apps/udagram-api-feed/coverage/lcov.info ]; then
            echo "feed_exists=true" >> $GITHUB_OUTPUT
          else
            echo "feed_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload API User Coverage
        if: steps.check_coverage.outputs.user_exists == 'true'
        uses: codecov/codecov-action@v4
        with:
          file: apps/udagram-api-user/coverage/lcov.info
          flags: api-user
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload API Feed Coverage
        if: steps.check_coverage.outputs.feed_exists == 'true'
        uses: codecov/codecov-action@v4
        with:
          file: apps/udagram-api-feed/coverage/lcov.info
          flags: api-feed
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build affected packages
        run: npx turbo run build --filter=...[origin/main]

  docker:
    name: ðŸ³ Docker Build (Dry Run)
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    needs: [build]
    strategy:
      matrix:
        app: [udagram-api-user, udagram-api-feed, udagram-frontend, udagram-reverseproxy]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if app changed
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            app:
              - 'apps/${{ matrix.app }}/**'
              - 'packages/**'

      - name: Set up Docker Buildx
        if: steps.changes.outputs.app == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: steps.changes.outputs.app == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine build context
        id: ctx
        run: |
          if [ "${{ matrix.app }}" == "udagram-reverseproxy" ]; then
            echo "path=apps/${{ matrix.app }}" >> $GITHUB_OUTPUT
          else
            echo "path=." >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image (no push)
        if: steps.changes.outputs.app == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.ctx.outputs.path }}
          file: apps/${{ matrix.app }}/Dockerfile
          push: false
          tags: jandir/${{ matrix.app }}:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
