apiVersion: v1
kind: Service
metadata:
  name: udagram-reverseproxy
  namespace: udagram
  labels:
    app: udagram-reverseproxy
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  selector:
    app: udagram-reverseproxy
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
