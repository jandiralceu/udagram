apiVersion: v1
kind: ConfigMap
metadata:
  name: udagram-api-user-configmap
  namespace: udagram
  labels:
    app: udagram
data:
  APP_NAME: udagram-user-api
  NODE_ENV: production
  PORT: "8080"
  AWS_REGION: us-east-1
  AWS_BUCKET: jandir-nanodegree-udagram
  JWT_SECRET_NAME: prod/jwt/keys
  API_KEYS_NAME: prod/api/keys
  SNS_NAME: prod/sns/keys
